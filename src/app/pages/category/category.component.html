<h1
  class="mb-5 text-3xl font-bold  leading-none text-gray-600 md:text-4xl lg:text-5xl"
>
  {{ category | uppercase }}
  <span class="text-blue-400">news</span>
</h1>

<div class="md:flex flex-row gap-6  mb-5">
  <div class="md:basis-2/3 mb-5 lg:mb-0">
    <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
      <app-article
        *ngFor="let item of news"
        [article]="item"
      >
      </app-article>
    </div>
  </div>
  <div class="md:basis-1/3">
    <app-sidebar class="sticky top-0"></app-sidebar>
  </div>
</div>
